<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Master Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <center style="font-size: 300%;">Illinois State University - Thesis Tracker</center>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <br/><br/><center><h2>Search for Thesis/Project</h2></center>
                <div id="login" class="coreDiv">
                    <h:form id="searchForm">
                        <p:inputText id="author" placeholder="Author Name" value="#{searchController.theModel.authorName}"/><br/>
                        <p:inputText id="courseNo" placeholder="Course ID" value="#{searchController.theModel.courseNo}"/><br/>
                        <p:inputText id="keywords" placeholder="Keywords" value="#{searchController.theModel.keywords}"/><br/>
                        <p:calendar id="fromDate" value="#{searchController.theModel.startDate}" placeholder="Start Date" pattern="MM-dd-yyyy" mask="true" /> to  
                        <p:calendar id="toDate" value="#{searchController.theModel.endDate}" placeholder="End Date" pattern="MM-dd-yyyy" mask="true"/> <br/>
                        <h:commandButton id="submitSearch" value="Search" action="#{searchController.performSearch()}" style="width:200px;height:25px"/>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><center>Copyright 2015</center></ui:insert>
        </div>

    </h:body>

</html>
