<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <title>Master Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <center style="font-size: 300%;">Illinois State University - Thesis Tracker</center>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div id="login" class="coreDiv">
                    <h:form>
                        <h:outputText id="authorName" escape="false" value="#{searchController.finalSelection.authorName}" /><br/>
                        <h:outputText id="thesisName" escape="false" value="#{searchController.finalSelection.thesisName}" /><br/>
                        <h:outputText id="courseNo" escape="false" value="#{searchController.finalSelection.courseNo}" /><br/>
                        <h:outputText id="keywordString" escape="false" value="#{searchController.finalSelection.keywordString}" /><br/>
                        <h:outputText id="abstractCLOB" escape="false" value="#{searchController.finalSelection.abstractCLOB}" /><br/>
                        <h:outputText id="attachmentLink" escape="false" value="#{searchController.finalSelection.attachmentLink}" /><br/>
                        <h:outputText id="screencastLink" escape="false" value="#{searchController.finalSelection.screencastLink}" /><br/>
                        <h:outputText id="liveLink" escape="false" value="#{searchController.finalSelection.liveLink}" /><br/>
                        <h:outputText id="uploadDate" escape="false" value="#{searchController.finalSelection.uploadDate}" /><br/>
                        <p:commandButton id="showSimilar" value="Show Similar" action="#{searchController.showSimilar()}" />   
                        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{searchController.downloadThesis()}" />
                        </p:commandButton>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><center>Copyright 2015</center></ui:insert>
        </div>

    </h:body>

</html>
