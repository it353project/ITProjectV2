<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Search Results</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <center style="font-size: 300%;">Illinois State University - Thesis Tracker</center>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <br/><br/><center><h2>Manage Subscriptions</h2></center>
                <center>
                    <div id="login" style ="width:600px; height:460px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000; background-color: #EAEBD8">


                        <br/><br/><br/>
                        <h:form>
                            <p:dataTable id="voteTallyTableID3" value="#{searchController.searchList}" var="aRow"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="10" style="margin-bottom:20px">
                                <f:facet name="{Exporters}">

                                    <h:commandLink style="float: right">
                                        <p:graphicImage library="images" name ="csv.png" width="30"/>
                                        <p:dataExporter type="csv" target="voteTallyTableID3" fileName="ThesisTrackerSearch"/>
                                    </h:commandLink>

                                    <h:commandLink style="float: right">
                                        <p:graphicImage library="images" name ="xml.png" width="30"/>
                                        <p:dataExporter type="xml" target="voteTallyTableID3" fileName="ThesisTrackerSearch"/>
                                    </h:commandLink>

                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis ID"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Author Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.authorName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Upload Date"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.uploadDate}"/>
                                </p:column>
                                <p:column exportable="false">
                                    <f:facet name="header">
                                        <h:outputText value="Details"/>
                                    </f:facet>
                                    <h:commandLink value="View" action="#{searchController.getDetails(aRow.thesisID)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>
                            <h:commandButton id="backId" value="Back" action="searchForm.xhtml"/>
                        </h:form>
                    </div>
                </center>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><center>Copyright 2015</center></ui:insert>
        </div>

    </h:body>

</html>
